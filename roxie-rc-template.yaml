apiVersion: v1
kind: ReplicationController
metadata:
  name: roxie-rc<INDEX>
spec:
  replicas: 1
  selector:
    app: roxie<INDEX>
  template:
    metadata:
      labels:
        app: roxie<INDEX>
    spec:
      containers:
        - name: roxie<INDEX>
          image: "hpccsystems/platform-ce:latest"
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /etc/HPCCSystems
              name: config
            - mountPath: /var/lib/HPCCSystems
              name: libdata
          command:
            - /tmp/start_hpcc.sh
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: config-roxie
        - name: libdata
          awsElasticBlockStore:
            volumeID: <VOLUME_ID>
            fsType: ext4
