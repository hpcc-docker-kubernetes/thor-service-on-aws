apiVersion: v1
kind: Pod
metadata:
  name: hpcc-ansible
  labels:
    app: hpcc-ansible
spec:  # specification of the podâ€™s contents
  restartPolicy: Never
  containers:
    - name: hpcc-ansible
      image: "hpccsystems/ansible-ce:latest"
      securityContext:
        privileged: true
      volumeMounts:
        - mountPath: /etc/HPCCSystems
          name: config-default
        - mountPath: /etc/HPCCSystems_Roxie
          name: config-roxie
        - mountPath: /etc/HPCCSystems_Esp
          name: config-esp
        - mountPath: /etc/HPCCSystems_Thor
          name: config-thor
      stdin: true
      tty: true
      env:
        - name: NUM_ROXIE_LB
          value: "<NUM_ROXIE_LB>"
        - name: NUM_THOR_SV
          value: "<NUM_THOR_SV>"
  volumes:
    - name: config-default
      persistentVolumeClaim:
        claimName: config-default
    - name: config-roxie
      persistentVolumeClaim:
        claimName: config-roxie
    - name: config-esp
      persistentVolumeClaim:
        claimName: config-esp
    - name: config-thor
      persistentVolumeClaim:
        claimName: config-thor
